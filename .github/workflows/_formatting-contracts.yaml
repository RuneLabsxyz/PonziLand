on:
  workflow_call:

jobs:
  contract-formatting:
    name: Validate contract formatting
    runs-on: ubuntu-latest

    steps:
      - name: Setup repo
        uses: actions/checkout@v4

      - id: setup-dojo
        uses: runelabsxyz/setup-dojo@main
        with:
          version: "1.8.0"
          scarb-version: "2.13.1"

      - name: Validate formatting
        working-directory: ./contracts
        run: scarb fmt --check
