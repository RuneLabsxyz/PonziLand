name: contract-formatting

on:
  pull_request:
    branches:
      - "main"

permissions:
  contents: read

jobs:
  contract-formatting:
    name: Validate contract formatting
    runs-on: ubuntu-latest

    steps:
      - name: Setup repo
        uses: actions/checkout@v4

      - id: setup-dojo
        uses: runelabsxyz/setup-dojo@main
        with:
          version: "v1.0.12"

      - name: Validate formatting
        working-directory: ./contracts
        run: scarb fmt --check
